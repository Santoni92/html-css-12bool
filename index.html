<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--collego il css framework (va collegato sempre per primo)-->
    <link rel="stylesheet" href="12bool.css">

    <div class="container">
        <h1>Esercizio per Casa</h1>
        <!--prima riga-->
        <section>
            <div class="row">   <!--flex container-->
                <div class=" col-1 ">    <!--flex item-->
                    <div class="box bg-blue">col 1</div> <!--contenuto del flex item-->
                </div>
                <div class=" col-1">
                    <div class="box bg-blue">col 2</div>
                </div>
                <div class=" col-1">
                    <div class="box bg-blue">col 3</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 4</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 5</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 6</div>
                </div>
                <div class=" col-1 ">

                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 8</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 9</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 10</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 11</div>
                </div>
                <div class=" col-1 ">
                    <div class="box bg-blue">col 12</div>
                </div>
            </div>
        </section>
         <!--seconda riga-->
        <section>
            <div class="row">
                <div class="col-2 "> <!--la somma delle colonne occupate da ciascun div nella riga deve necessariamente fare 12-->
                    <div class="box bg-blue">col</div>
                </div>   
                <div class="col-5 ">
                    <div class="box bg-blue">col</div>
                </div>
                <div class="col-5 ">
                    <div class="box bg-blue">col</div>
                </div>
            </div>
        </section>
        <!--terza riga-->
        <section>
            <div class="row">
                <div class="col-12">
                    <div class="box bg-blue">12 col</div>
                </div>
            </div>
        </section>
        <!--quarta riga-->
        <section>
            <div class="row">
                <div class="col-8">
                    <div class="box bg-blue">8 col </div>
                </div>
                <div class="col-2">
                    <div class="box bg-blue">2 col </div>
                </div>
                <div class="col-2">
                    <div class="box bg-blue">2 col</div>
                </div>
            </div>
        </section>
        <!--quinta riga-->
        <section>
            <div class="row">
                <div class="col-1">
                    <div class="box bg-blue">1 col</div>
                </div>
                <div class="col-2">
                    <div class="box bg-blue">2 col</div>
                </div>
                <div class="col-2">
                    <div class="box bg-blue">2 col</div>
                </div>
                <div class="col-6">
                    <div class="box bg-blue">6 col</div>
                </div>
                <div class="col-1">
                    <div class="box bg-blue">1 col</div>
                </div>
            </div>
        </section>
        <!--sesta riga-->
        <section>
                <div class="row">
                    <div class="col-6 bg-blue padding">
                        <div class="row row-nested">
                            <div class="col-2">
                                <div class="box-nested bg-green">Nested 2 col</div>
                            </div>
                            <div class="col-2">
                                <div class="box-nested  bg-green">Nested 2 col</div>
                            </div>
                            <div class="col-8">
                                <div class="box-nested bg-green">Nested 8 col</div>
                            </div>
                        </div>      
                    </div>
                    
                
                    <div class="col-6 bg-blue padding">
                        <div class="row row-nested">
                            <div class="col-6 ">
                                <div class="box-nested bg-green">
                                    Nested 6 col
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="box-nested bg-green">Nested 6 col</div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
         <!--settima riga-->
         <section id="margin-top">
             <div class="row">
                 <div class="col-12">
                     <div class="box bg-blue"></div>
                 </div>
             </div>
         </section>
         <!--ottava riga-->
         <section>
             <div class="row">
                 <div class="col-1">
                     <div class="box bg-blue"></div>
                 </div>
                 <div class="col-11">
                    <div class="box bg-blue"></div>
                </div>
             </div>
         </section>
         <!--nona riga-->
         <section>
            <div class="row">
                <div class="col-2">
                    <div class="box bg-blue"></div>
                </div>
                <div class="col-10">
                   <div class="box bg-blue"></div>
               </div>
            </div>
         </section>
         <!--decima riga-->
         <section>
            <div class="row">
                <div class="col-3">
                    <div class="box bg-blue"></div>
                </div>
                <div class="col-9">
                   <div class="box bg-blue"></div>
               </div>
            </div>
         </section>
         <!--undicesima riga-->

            <div class="row">
                <div class="col-4">
                    <div class="box bg-blue"></div>
                </div>
                <div class="col-8">
                   <div class="box bg-blue"></div>
               </div>
            </div>
         </section>
         <!--dodicesima riga-->
         <section>
            <div class="row">
                <div class="col-5">
                    <div class="box bg-blue"></div>
                </div>
                <div class="col-7">
                   <div class="box bg-blue"></div>
               </div>
            </div>
         </section>
         <!--tredicesima riga-->
         <section>
             <div class="row">
                <div class="col-6">
                    <div class="box bg-blue"></div>
                 </div>
                 <div class="col-6">
                     <div class="box bg-blue"></div>
                 </div>
            </div>
         </section>
         <h1>Offset</h1>
         <!--quattordicesima riga-->
        <section>
            <div class="row">
                <div class="col-offset-11 grow">
                    <div class="box bg-blue "></div>
                </div>
            </div>
            <div class="row">

            </div>
            <div class="row">
                <div class="col-offset-4 grow">
                    <div class="box bg-blue"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-3 grow">
                    <div class="box bg-blue"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-2 grow">
                    <div class="box bg-blue"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-1 grow">
                    <div class="box bg-blue"></div>
                </div>
            </div>
        </section>
    </div>

</html>
